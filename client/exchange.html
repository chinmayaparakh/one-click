<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <title>Rates</title>

  <body onload="rates()">
    <h1><b><i>E X C H A N G E &emsp; R A T E S</i></b></h1>
    <h4>Currency : Exchange Rate to INR</h4>
    <div id="rts">
          <p></p>
    </div>

    <script>
const rates = () =>{
        const market = document.getElementById('rts');
  let url='http://api.coinlayer.com/api/live?access_key=0fb3dd0e14525fe180a8d0b8ed473e9d&target=INR&symbols=BTC,ETH,DOGE,NEO,USDT,ETC,BCH,LTC,NMC,PPC,GRC,XRP,NXT,DASH,XMR,VTC,XLM,XVG,ZEC,EOS,ADA,TRX';
  fetch(url).then((res)=>{
    return res.json()
  }).then((data)=>{
    console.log(data.rates)
    let txt = "";
  for (let x in data.rates) {
    txt += x + " : " + data.rates[x] + "<br>";
  };
    market.innerHTML=txt;

    //   rts.appendChild(li);
      
    //})
  })
};
    </script>
  </body>
